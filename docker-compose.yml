services:
  kurrentdb:
    image: eventstore/eventstore:23.10.0-jammy
    platform: linux/amd64
    environment:
      EVENTSTORE_CLUSTER_SIZE: "1"
      EVENTSTORE_RUN_PROJECTIONS: "All"
      EVENTSTORE_START_STANDARD_PROJECTIONS: "True"
      EVENTSTORE_INSECURE: "true"
      EVENTSTORE_EXT_IP: "0.0.0.0"
      EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP: "true"
      EVENTSTORE_HTTP_PORT: "2113"
      EVENTSTORE_MEM_DB: "false"
    ports:
      - "2113:2113"
    volumes:
      - kurrent-data:/var/lib/eventstore

  loan-origination:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./subgraphs/loan-origination:/app
    command: sh -c "npm install && node index.mjs"
    environment:
      - PORT=4001
    ports:
      - "4001:4001"

  loan-decisions:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./subgraphs/loan-decisions:/app
    command: sh -c "npm install && node index.mjs"
    environment:
      - PORT=4002
    ports:
      - "4002:4002"

  apollo-router:
    image: rustlang/rust:nightly-bullseye
    depends_on:
      - loan-origination
      - loan-decisions
      - kurrentdb
    working_dir: /app
    volumes:
      - ./:/app
      - cargo-target:/app/target
    command: >-
      bash -lc "apt-get update && apt-get install -y protobuf-compiler && source /usr/local/cargo/env && cargo run -- --hot-reload --listen 0.0.0.0:4000 --supergraph supergraph-schema.graphql --config router.yaml"
    ports:
      - "127.0.0.1:4000:4000"

volumes:
  cargo-target:
  kurrent-data:
